<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Transition log</title>
</head>

<body>
  <section class="w-75 mx-auto">
    <h2 class="text-center mt-5 text-dark fw-bolder fs-2">Bank transition counter</h2>

    <div class="d-flex justify-content-evenly align-items-center mt-5">
      <div class="bg-success text-white bg-opacity-50 text-center p-3 rounded-3 w-25">
        <h4 class="fs-3 fw-bold">Deposit</h4>
        <p class="fs-2 fw-bolder">$ <span id="desopit-amount">00</span></p>
      </div>

      <div class="bg-danger text-white bg-opacity-50 text-center p-3 rounded-3 w-25">
        <h4 class="fs-3 fw-bold">Withdraw</h4>
        <p class="fs-2 fw-bolder">$ <span id="withdraw-total">00</span></p>
      </div>
      <div class="bg-info text-white bg-opacity-50 text-center p-3 rounded-3 w-25">
        <h4 class="fs-3 fw-bold">Balance</h4>
        <p class="fs-2 fw-bolder">$ <span id="total-amount">1250</span></p>
      </div>
    </div>

    <div class="container d-grid mt-5">
      <div class="row g-2">
        <div class="col bg-warning bg-opacity-50 text-center rounded-4">
          <h3 class="fs-2 mt-3">Please Deposit</h3>
          <input id="deposit-field" class="d-block w-50 mx-auto" type="text" name="" placeholder="Enter amount">
          <button id= "deposit-btn"class="btn btn-danger px-3 fw-bold fs-5 my-3">submit</button>
        </div>

        <div class="col bg-primary bg-opacity-50 text-center rounded-4">
          <h3 class="fs-2 mt-3">Money Withdraw</h3>
          <input id="withdraw-input-field" class="d-block w-50 mx-auto" type="text" name=""  placeholder="withdraw amount">
          <button id="withdraw-btn" class="btn btn-danger px-3 fw-bold fs-5 my-3">submit</button>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
